<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>лекция: Workers</title>
  </head>
  <body>
    <div>2025.07.31</div><h1>IFRAME</h1>
    <pre class="messages"></pre>
    <script>
      const parentWindow = window.top;
      const messages = document.querySelector('.messages');

      window.addEventListener('message', (event) => {
        const message = event.data;
        console.log(message);
        
        messages.textContent += message + '\n';
        
        parentWindow.postMessage(Math.round(Math.random() * 1000), 'http://localhost:8082');
      });
    </script>
  </body>
</html>
