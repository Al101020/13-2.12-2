<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./node_modules/mini.css/dist/mini-default.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>лекция: Server Workers</title>
  </head>
  <body>
    <h4>12. Лекции: Postmessages, WebWorkers, ServiceWorkers.</h4>
    
    <h1>Сервис воркеры(Workers)</h1>
    <h2>dusty</h2>

    <!-- <img class="user-image" src="./imeges/user/netology.png"/><br> -->
    <img class="user-image" src="./images/user/netology.png"/><br>

    <script>
      if ('serviceWorker' in navigator) { 
        navigator.serviceWorker.register('./service-worker.js', { scope: './' })
          .then((reg) => {
            // регистрация сработала
            console.log('Registration succeeded. Scope is ' + reg.scope);
          }).catch((error) => {
            // регистрация прошла неудачно
            console.log('Registration failed with ' + error);
          });
      }
    </script>
  </body>
</html>
